<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <!--
      Import maps 

      type='importmap' é usado em js para definir como os modulos são resolvidos ao usar import; é uma forma de personalizar 
      o import dizendo onde encontrar cada arquivo
    -->
    <script type="importmap">
      {
        "imports": {
          "three": "../configThree/build/three.module.js",
          "OrbitControls": "../configThree/jsm/OrbitControls.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
